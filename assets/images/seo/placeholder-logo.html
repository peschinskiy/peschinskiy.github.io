<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .logo {
            width: 200px;
            height: 200px;
            background-color: #24292e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 60px;
            font-weight: bold;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">IP</div>
    <div class="instructions">
        <p>Take a screenshot of this logo and save it as:</p>
        <ul>
            <li><strong>logo.png</strong> in the assets/images folder</li>
        </ul>
    </div>
</body>
</html>
